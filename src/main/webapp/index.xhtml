<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>

	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Sistema Acadêmico"
		style="background-color:#ededed">

		<p:focus context="panel" />
		<h:form id="log-usuario">
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:outputLabel value="Login:" for="login" />
					<br />
					<p:inputText value="#{LoginController.login}" id="login"
						size="15" required="true" requiredMessage="Login é obrigatório!"
						validatorMessage="Informe um número inteiro válido de 3 dígitos para o login.">
						<f:validateLongRange minimum="100" maximum="999" />
					</p:inputText>
					<p:tooltip for="login" value="Informe o login sem pontos ou traços"
						position="bottom"></p:tooltip>

				</div>
				<div class="ui-g-2">
					<h:outputLabel for="senha" value="Senha *" />
					<p:password id="senha" value="#{LoginController.senha}"
						match="senha" label="Password 1" required="true" />
				</div>

			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{LoginController.doEfetuarLogin}" value="Entrar"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>
